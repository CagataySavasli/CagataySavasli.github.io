<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset and Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Open Sans', sans-serif; line-height: 1.6; color: #333; }
    a { color: inherit; text-decoration: none; }
    .container { width: 90%; margin: 0 auto; }
    header { background: #007acc; color: #fff; padding: 20px 0; }
    header nav ul { list-style: none; display: flex; }
    header nav ul li { margin-left: 20px; }
    header nav ul li a { font-weight: 600; transition: color 0.3s ease; }
    header nav ul li a:hover { color: #ffcc00; }
    footer { background: #333; color: #fff; text-align: center; padding: 20px 0; margin-top: 40px; }
    .content { margin: 40px 0; }
  </style>
</head>
<body>
  {% include header.html %}
  <div class="container content">
    {{ content }}
  </div>
  {% include footer.html %}
</body>
</html>
